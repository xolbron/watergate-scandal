<html>
  <head>
    <title>WLA | Nixon Trifoldboard</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    
      <a-box color="grey" src="st_granit-rosa-beta-matt.jpg" opacity="1" depth="3" width="1.3" height=".09" position="0 1 -2" rotation="0 90 0"></a-box>
      <a-cylinder color="crimson" height="1" radius=".1" position="1.3 .5 -2.6" ></a-cylinder>
      <a-cylinder color="crimson" height="1" radius=".1" position="-1.3 .5 -2.6" ></a-cylinder>
      <a-cylinder color="crimson" height="1" radius=".1" position="1.3 .5 -1.6" ></a-cylinder>
      <a-cylinder color="crimson" height="1" radius=".1" position="-1.3 .5 -1.6" ></a-cylinder>
      <!--The ground-->
      <a-plane color="white" src="ef286539b2537c1605a9c215ac28a4a0.jpg" height="20" width="20" rotation="-90 180 0"></a-plane>
      <!--The left Wall of the Trifoldboard-->
      <a-box color="lightgrey" depth=".8" height="2" width="0.1" position="-.8 1.8 -1.9" rotation="0 -45 0"></a-box>
      <!--The Center Wall for the Trifoldboard-->
      <a-box color="white" src="20170407_103532.jpg" depth="2" height="1" width="0.1" position="0 1.8 -2.2" rotation="90 90 0"></a-box>
      <!--The Right Wall-->
      <a-box color="lightgrey" depth=".6" height="1.88" width="0.1" position=".8 1.86 -1.9" rotation="0 45 0"></a-box>
      <!--The Effects of the Watergate-->
      <a-plane color="white" src="Screenshot 2017-04-07 at 12.13.34 PM.png" height=".4" depth=".6" width=".5" rotation="0 -45 0" position=".749 2.53 -1.87"></a-plane>
      <!--The Blue Background for the Title of the Effects-->
      <a-plane color="#0281cc" height=".5" depth=".6" width=".7" rotation="0 -45 0" position=".74 2.53 -1.88"></a-plane>
      <a-plane color="white" src="social.jpg" height=".4" depth=".6" width=".5" rotation="0 -45 0" position=".74 2.02 -1.88"></a-plane>
      <a-plane color="white" src="economic.png" height=".3" depth=".6" width=".5" rotation="0 -45 0" position=".74 1.5 -1.88"></a-plane>
      <a-sky color="darkblue"></a-sky>
    </a-scene>
  </body>
</html>
